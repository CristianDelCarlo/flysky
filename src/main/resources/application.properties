#spring.jpa.hibernate.ddl-auto= validate
#spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.ddl-auto=create-drop

#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect //deprecada
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.datasource.url = jdbc:mysql://localhost:3306/flysky2?serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=Adminrootpass
spring.datasource.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Configuración generar info detallada Hibernate al run
logging.level.org.hibernate=DEBUG


